---

# Note: Only https git repos will work. Don't use git@...

apps:
  - name: 'samuelpepys-twitter'
    git_repo: 'https://github.com/philgyford/samuelpepys-twitter.git'
    git_repo_branch: 'master'
    python_version: 2.7.11
    pip_requirements_file: 'requirements.txt'

  - name: 'pepysdiary'
    git_repo: 'https://github.com/philgyford/pepysdiary.git'
    git_repo_branch: 'master'
    python_version: 2.7.6
    pip_requirements_file: 'requirements.txt'
    db_type: 'postgresql'
    db_password: '{{ pepysdiary_db_password }}'
    django_settings_file: 'pepysdiary.settings.live'

    # Will be put in the virtualenv's postactivate file:
    environment_variables:
      AKISMET_API_KEY: '{{ pepysdiary_akismet_api_key }}'

      ALLOWED_HOSTS: '.pepysdiary.com'
      COMPRESS_ENABLED: 'True'

      # NAME and USERNAME should be the same as the app's `name`:
      DB_NAME: 'pepysdiary'
      DB_USERNAME: 'pepysdiary'
      DB_HOST: 'localhost'
      DB_PASSWORD: '{{ pepysdiary_db_password }}'

      DJANGO_SETTINGS_MODULE: 'pepysdiary.settings.live'

      GOOGLE_ANALYTICS_ID: 'UA-89135-2'

      MAPBOX_ACCESS_TOKEN: 'pk.eyJ1IjoicGhpbGd5Zm9yZCIsImEiOiJUUGpZME9zIn0.O3bxMZ-0-Fq-e0HwR6-xcA'
      MAPBOX_MAP_ID: 'philgyford.hnhb28lo'

      PREPEND_WWW: 'True'

      RECAPTCHA_PRIVATE_KEY: '{{ pepysdiary_recaptcha_private_key }}'
      RECAPTCHA_PUBLIC_KEY: '{{ pepysdiary_recaptcha_public_key }}'

      SECRET_KEY: '{{ pepysdiary_django_secret_key }}'

      SENDGRID_USERNAME: '{{ pepysdiary_sendgrid_username }}'
      SENDGRID_PASSWORD: '{{ pepysdiary_sendgrid_password }}'

      USE_SPAM_CHECK: 'True'

  - name: myphpapp
