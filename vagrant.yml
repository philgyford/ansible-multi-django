---


- name: Create a virtual machine via vagrant
  hosts: all
  become: yes
  become_method: sudo
  remote_user: vagrant
  vars_files:
    - group_vars/all/vault.yml
    - group_vars/all/apps.yml
    - env_vars/base.yml
    - env_vars/vagrant.yml
  roles:
    - common
    - python
    - postgresql
    - fail2ban
    - apps
